<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Quiz APP</title>
</head>

<body class="pageMain">
	<div class="container">
		<h1 class="Title">Java Script Quiz</h1>
		<p id="timer">5:00</p>
		<form id="form" class="form">
			<button id="StartSubmit" type="submit" class="btn">Start/Submit?</button>
			<article id="article">
				<button id="NextButton" type="submit" class="btn">Next Question:</button>
				<h2 id="Qdisplay">This is the Question</h2>
				<div class="Adisplay">
					<input type="radio" id="op1" name="selection" data-value="0" class="btn options"></input>
					<label id="ButtonA" for="op1"></label>
				</div>
				<div class="Adisplay">
					<input type="radio" name="selection" data-value="1" class="btn options"></input>
					<label id="ButtonB">Answer2</label>
				</div>
				<div class="Adisplay">
					<input type="radio" name="selection" data-value="2" class="btn options"></input>
					<label id="ButtonC">Answer3</label>
				</div>
				<div class="Adisplay">
					<input type="radio" name="selection" data-value="3" class="btn options"></input>
					<label id="ButtonD">Answer4</label>
				</div>
			</article>
		</form>
		<div id="final-score">
			<div id="final"></div>/6
		</div>
	</div>
	<script src="script.js"></script>
	<script src="scriptTimer.js"></script>
</body>

</html>
